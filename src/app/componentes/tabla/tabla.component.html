<div class="container">
    <table class="table table-hover table-condensed m-5 mx-auto">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Fecha de estreno</th>
            <th>Cantidad de publico</th>
            <th>Foto de pelicula</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pelicula of listado" (click)='seleccionarPelicula(pelicula)'>
            <td>{{pelicula.id}} </td>
            <td>{{pelicula.nombre}} </td> 
            <td>{{pelicula.tipo}} </td> 
            <td>{{pelicula.fechaEstreno}} </td> 
            <td>{{pelicula.cantidadPublico}} </td> 
            <td>{{pelicula.fotoPelicula}} </td> 
        </tr>
        
        </tbody>
    </table>
</div>
