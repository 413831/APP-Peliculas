<div class="container ">
  <div class="row m-5 justify-content-center">
    <div class="card text-white bg-dark mb-3 " style="width: 18rem;">
      <img src="{{pelicula.fotoPelicula}}" class="card-img-top" alt="...">

      <h5 class="card-header border-light">{{pelicula.nombre}}</h5>

      <div class="card-body border-light">
        <p class="card-text">Esta es una pelicula muy divertida para ver con tu perro o gato.</p>
      </div>
      <div class="card-body border-light">
        <p class="card-text ">{{pelicula.tipo}}</p>
        <p class="card-text">{{pelicula.fechaEstreno}}</p>
        <p class="card-text ">{{pelicula.cantidadPublico}}</p>
      </div>
      <div class="card-footer border-light">
        <a href="#" class="card-link ">Descargar</a>
        <a href="#" class="card-link ">Ver online</a>
      </div>
    </div>
  </div>
</div>
