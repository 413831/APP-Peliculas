<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <table class="table table-hover table-condensed m-5 mx-auto">
            <thead class="thead-dark">
                <tr>
                    <th>Pais</th>
                    <th>Bandera</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises" (click)='seleccionarPelicula(pais)'>
                    <td> <h2> {{pais.nombre}} </h2></td>
                    <td> <img [src]="pais.flag" alt="bandera" class="w-25 p-3 h-5"></td>
                </tr>

            </tbody>
        </table>
    </div>
