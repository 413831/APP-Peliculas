<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <table class="table table-hover table-condensed m-5 mx-auto">
            <thead class="thead-dark">
                <tr>
                    <th>Pais</th>
                    <th>Bandera</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises">
                    <td>{{pais.name}} </td>
                    <td> <img [src]="pais.flag" alt="bandera"></td>
                </tr>

            </tbody>
        </table>
    </div>
